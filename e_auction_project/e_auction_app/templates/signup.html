<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Concert One"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />
    <title>eAuction</title>
  </head>
  <body>
    <div class="signup_page">
      <div class="signup_container">
        <h1>Sign up to <span style="color: #f50">E-Auction</span></h1>
        <form action="/signup" method="POST" class="form-floating w-100 mt-3">
          {% csrf_token %}
          <input
            type="email"
            class="form-control"
            id="floatingInputValue"
            placeholder="name@example.com"
            name="user_email"
            value="{{user_email}}"
          />
          <label for="floatingInputValue">Email Address</label>
          <button type="submit" class="btn btn-primary mt-3 w-25">
            Signup
          </button>
        </form>

        {% if error %}
        <p class="mt-2">
          {{error}}<a href="/login">Click here to login</a> {% else %}
        </p>

        <p class="mt-2">
          Already Signed up ? <a href="/login">Click here to login</a>
          {% endif %}
        </p>
      </div>
    </div>
  </body>
</html>
