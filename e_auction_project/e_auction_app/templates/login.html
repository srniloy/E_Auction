<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Concert One"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <title>E_Auction</title>
  </head>

  <body>
    <div class="login_page">
      <div class="login_container">
        <h1>Login to <span style="color: #f50">E-Auction</span></h1>

        <form action="/login" method="POST" class="form-floating w-100 mt-3">
          {% csrf_token %}
          <input
            type="email"
            class="form-control"
            id="floatingInputValue"
            placeholder="name@example.com"
            name="user_email"
            value="{{user_email}}"
          />
          <label for="floatingInputValue">Email Address</label>
          <button type="submit" class="btn btn-primary mt-3 w-25">Login</button>
        </form>

        {% if problem_text %}
        <p class="mt-2">{{problem_text}}</p>
        <a href="signup">click here to sign up</a>
        {% else %}
        <a href="signup">click here to sign up</a>
        {% endif %}
      </div>
    </div>
  </body>
</html>
